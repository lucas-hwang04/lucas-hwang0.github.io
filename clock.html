<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taiwan Time â€” Birthday Clock</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #5ee7df 0%, #b490ca 45%, #141e30 100%);
      color: white;
      overflow: hidden;
    }

    /* Glowing background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(45px);
      opacity: 0.7;
      pointer-events: none;
      z-index: 0;
    }

    .c1 { width: 350px; height: 350px; background: #ff9a9e; top: -70px; left: -40px; }
    .c2 { width: 420px; height: 420px; background: #a1c4fd; bottom: -110px; right: -80px; }
    .c3 { width: 240px; height: 240px; background: #fad0c4; top: 40%; left: 10%; }

    /* MAIN CLOCK */
    .clock-wrapper {
      position: relative;
      z-index: 2;
      height: 75vh;
      width: 90vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #time {
      font-size: 18vw;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-shadow: 0 0 18px rgba(255,255,255,0.45);
      line-height: 1;
    }

    #seconds {
      font-size: 6vw;
      margin-left: 1vw;
      opacity: 0.9;
    }

    #date {
      margin-top: 1vh;
      font-size: 3vw;
      opacity: 0.85;
    }

    #weekday {
      font-size: 2.4vw;
      letter-spacing: 0.3vw;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 1vh;
    }

    /* BIRTHDAY MESSAGE */
    #birthdayMessage {
      position: absolute;
      top: 5vh;
      font-size: 5vw;
      font-weight: 700;
      color: #ffe680;
      text-shadow: 0 0 25px rgba(255,255,150,0.9);
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 5;
    }

    /* CONFETTI */
    .confetti {
      position: fixed;
      width: 12px;
      height: 12px;
      background: red;
      top: -20px;
      animation: fall 3s linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

  </style>
</head>

<body>

  <div class="circle c1"></div>
  <div class="circle c2"></div>
  <div class="circle c3"></div>

  <!-- Birthday message -->
  <div id="birthdayMessage">ðŸŽ‰ HAPPY BIRTHDAY LUCAS! ðŸŽ‰</div>

  <!-- CLOCK -->
  <div class="clock-wrapper">
    <div id="weekday">Loading...</div>
    <div id="date">Loading date...</div>

    <div style="display:flex; align-items: baseline; justify-content:center;">
      <div id="time">--:--</div>
      <div id="seconds">--</div>
    </div>
  </div>

  <script>
    function spawnConfetti() {
      for (let i = 0; i < 40; i++) {
        const c = document.createElement("div");
        c.classList.add("confetti");

        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor = `hsl(${Math.random()*360}, 90%, 60%)`;
        c.style.animationDuration = (2 + Math.random() * 3) + "s";

        document.body.appendChild(c);

        setTimeout(() => c.remove(), 5000);
      }
    }

    function updateTaiwanTime() {
      const now = new Date();

      const taiwanNow = new Date(
        now.toLocaleString("en-US", { timeZone: "Asia/Taipei" })
      );

      const hour = String(taiwanNow.getHours()).padStart(2, "0");
      const minute = String(taiwanNow.getMinutes()).padStart(2, "0");
      const second = String(taiwanNow.getSeconds()).padStart(2, "0");

      const y = taiwanNow.getFullYear();
      const m = String(taiwanNow.getMonth() + 1).padStart(2, "0");
      const d = String(taiwanNow.getDate()).padStart(2, "0");

      document.getElementById("time").textContent = `${hour}:${minute}`;
      document.getElementById("seconds").textContent = second;
      document.getElementById("date").textContent = `${y}-${m}-${d}`;
      document.getElementById("weekday").textContent =
        taiwanNow.toLocaleDateString("en-US", { weekday: "long" });

      /* Birthday Trigger at 00:00 of next day */
      const birthdayDate = new Date(taiwanNow.getFullYear(), taiwanNow.getMonth(), taiwanNow.getDate() + 1);

      const isBirthdayMoment =
        hour === "00" && minute === "00" && second === "00" &&
        taiwanNow.getDate() === birthdayDate.getDate();

      if (isBirthdayMoment) {
        document.getElementById("birthdayMessage").style.opacity = 1;
        spawnConfetti();
        setInterval(spawnConfetti, 1200);
      }
    }

    updateTaiwanTime();
    setInterval(updateTaiwanTime, 1000);
  </script>

</body>
</html>
